<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="../images/compro.ico">
    <title>Home</title>
    <title>Form Survey</title>
  </head>
  <body>
      <!--navbar-->
      <nav class="bg-gray-100 shadow-lg">
        <div class="px-4">
            <div class="flex justify-between">
                <div>
                    <img class="h-10 mt-2 mr-4" src="../images/logo.png" alt="">
                </div>
                <div class="hidden md:flex justify-arround">
                    <a href="../index.html" class="block text-sm px-2 py-4 text-white bg-blue-500 font-semibold">
                      Back to Website
                    </a>
                </div>
            </div>
        </div>
    </nav>  

    <section class="h-screen">
        <div class="px-6 h-full text-gray-800">
          <div
            class="flex xl:justify-center lg:justify-between 
            justify-center items-center flex-wrap h-full g-6"
          >
            <div
              class="grow-0 shrink-1 md:shrink-0 basis-auto 
              xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="w-full"
                alt="Sample image"
              />
            </div>
            <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
              <form>
                <div class="flex text-xl font-semibold flex-row items-center justify-center lg:justify-start">
                  FORM SURVEI ONLINE TRI ENERGI BERKARYA
                </div>
      
                <div
                  class="flex items-center my-4 before:flex-1 before:border-t 
                  before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t 
                  after:border-gray-300 after:mt-0.5"
                >
                  <img src="../images/compro.ico" class="h-10" alt="">
                </div>
      
                <!-- Email input -->
                <div class="mb-6">
                  <input
                    type="text"
                    class="form-control block w-full px-4 py-2 text-xl 
                    font-normal text-gray-700 bg-white bg-clip-padding 
                    border border-solid border-gray-300 rounded transition 
                    ease-in-out m-0 focus:text-gray-700 focus:bg-white 
                    focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlInput2"
                    placeholder="Email address"
                  />
                </div>
      
                <!-- Password input -->
                <div class="mb-6">
                  <input
                    type="password"
                    class="form-control block w-full px-4 py-2 text-xl 
                    font-normal text-gray-700 bg-white bg-clip-padding 
                    border border-solid border-gray-300 rounded transition 
                    ease-in-out m-0 focus:text-gray-700 focus:bg-white 
                    focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlInput2"
                    placeholder="Password"
                  />
                </div>
      
                <div class="text-center lg:text-left">
                  <button
                    type="button"
                    class="inline-block px-7 py-3 bg-blue-600 text-white font-medium 
                    text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 
                    hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none 
                    focus:ring-0 active:bg-blue-800 active:shadow-lg transition 
                    duration-150 ease-in-out"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

  </body>
</html>
