<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="../images/compro.ico">
    <title>Form Material</title>
  </head>
  <body>
      <!--navbar-->
      <nav class="bg-gray-100 shadow-lg">
        <div class="px-4">
            <div class="flex justify-between">
                <div>
                    <img class="h-10 mt-2 mr-4" src="../images/logo.png" alt="">
                </div>
                <div class="hidden md:flex justify-arround">
                    <a href="index.html" class="block text-sm px-2 py-4 text-white bg-blue-500 font-semibold">Home</a>
                    <a href="./form-survei.html" class="block text-sm px-2 py-4 hover:bg-blue-400 delay-50 transition ease-in duration-600 hover:font-semibold hover:text-white">Survei</a>
                    <a href="./form-installation.html" class="block text-sm px-2 py-4 hover:bg-blue-400 delay-50 transition ease-in duration-600 hover:font-semibold hover:text-white">Installation</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                  <button class="outline-none mobile-menu-button right-0">
                    <svg class=" w-6 h-6 text-gray-500 hover:text-blue-500 "
                        x-show="!showMenu"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li><a href="./index.html" class="block text-sm px-2 py-4 text-white bg-blue-500 font-semibold">Home</a></li>
                <li><a href="./service.html" class="block text-sm px-2 py-4 hover:bg-blue-400 delay-50 transition ease-in duration-600 hover:font-semibold hover:text-white">Service</a></li>
                <li><a href="./product.html" class="block text-sm px-2 py-4 hover:bg-blue-400 delay-50 transition ease-in duration-600 hover:font-semibold hover:text-white">Product</a></li>
                <li><a href="./project.html" class="block text-sm px-2 py-4 hover:bg-blue-400 delay-50 transition ease-in duration-600 hover:font-semibold hover:text-white">Project</a></li>
                <li><a href="./about-us.html" class="block text-sm px-2 py-4 hover:bg-blue-400 delay-50 transition ease-in duration-600 hover:font-semibold hover:text-white">About Us</a></li>
                <li><a href="./contact.html" class="block text-sm px-2 py-4 hover:bg-blue-400 delay-50 transition ease-in duration-600 hover:font-semibold hover:text-white">Contact</a></li>
            </ul>
        </div>
        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>  

    <div class="mt-10 sm:mt-0">
        <div class="md:grid md:grid-cols-2 md:gap-6">
          <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST">
              <div class="overflow-hidden">
                <div class="px-4 py-5 bg-white sm:p-6">
                  <h2 class="mt-10 font-bold text-2xl mb-5">Form Materials Paket Standard</h2>
                  <!-- uraian material 1-->
                  <div class="grid grid-cols-12 gap-6">  
                    <!-- no urut -->
                    <div class="md:col-span-2 col-span-4">
                      <label for="kabel" class="block text-sm font-medium text-gray-700">
                        Kabel
                      </label>
                      <input disabled 
                        type="text"
                        id="kabel" 
                        name="kabel" 
                        autocomplete="kabel" 
                        value="NYY 4x10" 
                        class="form-control block w-full px-3 py-1.5 text-base font-normal 
                        text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 
                        rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white 
                        focus:border-blue-600 focus:outline-none"
                      >
                    </div>

                    <!-- qty -->
                    <div class="md:col-span-2 col-span-4">
                      <label for="Qty" class="block text-sm font-medium text-gray-700">
                        Qty
                      </label>
                      <input disabled 
                        type="text"
                        id="Qty" 
                        name="Qty" 
                        autocomplete="Qty" 
                        value="5" 
                        class="form-control block w-full px-3 py-1.5 text-base font-normal 
                        text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 
                        rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white 
                        focus:border-blue-600 focus:outline-none"
                      >
                    </div>
                    
                    <!-- deskripsi -->
                    <div class="md:col-span-2 col-span-4">
                      <label for="costumer_name" class="block text-sm font-medium text-gray-700">
                        Satuan
                      </label>
                      <input type="text" name="costumer_name" id="costumer_name" 
                        autocomplete="given-name" 
                        value="10" disabled
                        class="form-control block w-full px-3 py-1.5 text-base 
                        font-normal text-gray-700 bg-white bg-clip-padding border 
                        border-solid border-gray-300 rounded transition ease-in-out 
                        m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 
                        focus:outline-none"
                      >
                    </div>

                    <!-- up foto -->
                    <div class="md:col-span-4 col-span-6">
                        <div class="flex justify-center">
                            <div class="mb-3 w-96">
                              <label for="country" class="block text-sm font-medium text-gray-700">Value Upload</label>
                              <input class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="formFileMultiple" multiple>
                            </div>
                          </div>
                          
                          <!-- Custom scripts -->
                          <script type="text/javascript">
                            const checkbox = document.getElementById("flexCheckIndeterminate");
                            checkbox.indeterminate = true;
                          </script>
                    </div>
                    
                    <!-- satuan -->
                    <div class="md:col-span-5 col-span-6">
                      <label for="number" class="block text-sm font-medium text-gray-700">Satuan</label>
                      <input type="text" 
                        id="satuan" 
                        name="satuan" 
                        autocomplete="satuan" 
                        placeholder="A" 
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      >
                    </div>

                    <!-- Good / Not Good -->
                    <div class="col-span-3 md:col-span-1">
                      <label for="country" class="block text-sm font-medium text-gray-700">Status</label>
                      <div class="flex justify-center">                         
                        <div>
                            <div class="form-check">
                                <input class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label inline-block text-gray-800" for="flexCheckDefault">
                                    OK
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label inline-block text-gray-800" for="flexCheckChecked">
                                    NG
                                </label>
                            </div>
                        </div>  
                    </div>
                  
                    <!-- Note -->
                    <div class="md:col-span-6 col-span-3 mt-5 md:mt-0">
                      <label for="costumer_name" class="block text-sm font-medium text-gray-700">Note</label>
                      <input type="text" name="costumer_name" id="costumer_name" autocomplete="given-name" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                    </div>
                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                  <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

  </body>
</html>
